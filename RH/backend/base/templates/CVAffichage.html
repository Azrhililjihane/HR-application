{% extends 'Emp.html' %}
{% block title %}{% endblock %}
{% block content %}
<div class="container mt-5">
<table class="table table-hover">
  <thead>
     <tr class="table-dark">
         <th scope="col">Nom</th>
         <th scope="col">CV déposé</th>
     </tr>

  </thead>
   <tbody>

   {% for elmt in CVKey %}
    <tr>
        <td> {{ elmt.employe}} </td>
        <td><a href="{% url 'CVImg' %}"><img src="{{elmt.CV_image.url}}"/></a></td>
    </tr>
   {% endfor %}
   </tbody>

</table>
</div>
{% endblock %}
