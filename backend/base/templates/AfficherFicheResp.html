{% extends 'Resp.html' %}
{% block title %}{% endblock %}
{% block content %}
<div class="container mt-5">
<table class="table table-hover">
  <thead>
     <tr class="table-dark">
         <th scope="col">Nom</th>
         <th scope="col">Prenom</th>
         <th scope="col">Salaire</th>
         <th scope="col">Action 1</th>
         <th scope="col">Action 2</th>
     </tr>

  </thead>
   <tbody>
   {% for elmt in FKey %}
    <tr>
        <td> {{ elmt.nom }} </td>
        <td>{{ elmt.prenom }}</td>
        <td>{{ elmt.salaire }}</td>
        <td> <a href="{% url 'FicheUpDated' elmt.id %}">Modifier </a></td>
        <td> <a href="{% url 'FicheSupp' elmt.id %}">Supprimer </a></td>
    </tr>
   {% endfor %}
   </tbody>

</table>
</div>
{% endblock %}
